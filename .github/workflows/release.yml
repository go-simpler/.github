name: release

on:
  workflow_call:
    inputs:
      tag:
        type: string
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # https://github.com/actions/setup-go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          latest=$(git describe --tags --abbrev=0)
          git log --format="* %h %s" $latest..HEAD > changelog.txt
          gh release create ${{ inputs.tag }} --notes-file=changelog.txt --verify-tag
